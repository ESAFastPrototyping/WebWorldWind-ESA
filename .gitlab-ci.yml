image: node:10

stages:
  - build
  - deploy

before_script:
  - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build
  except:
    - tags

npm:
  stage: deploy
  script:
    - npm version prerelease
    - npm run build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
    #- npm publish
    - git config --global user.email "yann.voumard@solenix.ch"
    - git config --global user.name "Yann Voumard"
    - git push --follow-tags HEAD:esa
  only:
    - esa
  except:
    - tags
  when: manual